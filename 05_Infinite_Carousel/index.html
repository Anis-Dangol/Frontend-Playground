<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="group">
        <div class="card"><img src="./assets/dragon_1.jpg" alt="" /></div>
        <div class="card"><img src="./assets/dragon_2.jpg" alt="" /></div>
        <div class="card"><img src="./assets/dragon_3.jpg" alt="" /></div>
        <div class="card"><img src="./assets/dragon_4.jpg" alt="" /></div>
        <div class="card"><img src="./assets/dragon_5.jpg" alt="" /></div>
      </div>
      <div aria-hidden class="group">
        <div class="card"><img src="./assets/dragon_1.jpg" alt="" /></div>
        <div class="card"><img src="./assets/dragon_2.jpg" alt="" /></div>
        <div class="card"><img src="./assets/dragon_3.jpg" alt="" /></div>
        <div class="card"><img src="./assets/dragon_4.jpg" alt="" /></div>
        <div class="card"><img src="./assets/dragon_5.jpg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
